<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Comentários</h1>
        <hr>
        <div class="form-todo form-group">
            <p>
                <input type="text" name="author" placeholder="nome" class="form-control">
            </p>
            <p>
                <textarea name="message" placeholder="Comentário" class="form-control"></textarea>
            </p>
            <button type="submit" class="btn btn-primary">Comentar</button>
        </div>
        <br>
        <div class="list-group">
            <div class="list-group-item">
                <span class="comment__author">Autor: <strong>Ayrthon</strong></span>
                <p>Mensagem de teste</p>
                <div>
                    <a href="#" title="Excluir">Excluir</a>
                </div>
            </div>
        </div>
        <hr>
    </div>
    
</body>
</html>
